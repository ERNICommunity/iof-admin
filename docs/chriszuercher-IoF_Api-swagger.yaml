swagger: '2.0'
info:
  version: 1.0.0
  title: IoF Monitoring
  description: Monitoring Service for IoF
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: iof.azurewebsites.net
basePath: /api
schemes:
  - http
paths:
  /configuration:
    get:
      description: |
        	Get a list of all configurations for all aquariums, including unconfigured aquariums (id only)
      responses:
        200:
          description: Successful response
          schema:
            type: array
            items:
              $ref: '#/definitions/Configuration'
      tags:
        - configuration
  /configuration/{aquariumId}:
    get:
      description: |
        	Get a single configuration
      operationId: getConfig
      parameters:
        - 
          name: aquariumId
          in: path
          description: Mac address of the controller
          required: true
          type: string
      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/Configuration'
        404:
          description: Configuration not found
      tags:
        - configuration
    post:
      description: edit an existing configuration
      operationId: editConfig
      parameters:
        -
          name: aquariumId
          in: path
          description: Mac address of the controller
          required: true
          type: string
        -
          name: configuration
          in: body
          description: Configuration of the aquarium
          required: true
          schema:
            $ref: '#/definitions/Configuration'
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: Successful changed the config
        404:
          description: Configuration not found
        500:
          description: Error processing the config
      tags:
        - configuration
    delete:
      description: Delete an existing configuration
      operationId: deleteConfig
      parameters:
        -
          name: aquariumId
          in: path
          description: Mac address of the controller
          required: true
          type: string
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: Successful deleted the config
        404:
          description: Configuration not found
        500:
          description: Error deleting the config
      tags:
        - configuration
      
  /aquariums:
    get:
      description: |
        		Get a list of all offices and aquariums
      responses:
        200:
          description: Successful response
          schema:
            type: array
            items:
              $ref: '#/definitions/Aquarium'
      tags:
        - aquarium
  /aquariums/{aquariumId}:
    get:
      description: |
        		Get the state of a specific aquarium
      parameters:
        -
          name: aquariumId
          in: path
          description: Mac address of the controller
          required: true
          type: string
      responses:
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/Aquarium'
        404:
          description: Aquarium not found
      tags:
          - aquarium
            
definitions:
  
  Configuration:
    type: object
    required:
      - aquariumId
    properties:
      aquariumId:
        type: string
        description: Mac address of the controller
        example: "8f:21:ab:9c:73:4c"
      fish-mapping:
        type: array
        items:
          $ref: '#/definitions/Fish'
      office:
        $ref: '#/definitions/Office'
        
  Fish:
    type: object
    required:
      - fishId
    properties:
      fishId:
        type: string
        description: id/pin of the fish
        example: "1"
      office:
        $ref: '#/definitions/Office'
  Aquarium:
    type: object
    required:
      - aquariumId
      - office
    properties:
      aquariumId:
        type: string
        description: mac-address of the controller
        example: "8f:21:ab:9c:73:4c"
      office:
        $ref: '#/definitions/Office'
      status:
        type: string
        description: current status of the aquarium
        example: OK
  Office:
    type: object
    required:
      - officeId
      - city
      - country
    properties:
      officeId:
        type: string
        description: id of the office
        example: "1"
      city:
        type: string
        description: city the office is located
        example: "Berne"
      country:
        type: string
        description: two letter country code of the office
        example: "CH"